name: Update Workflow
on:
  push:
    branches: [ main ]
jobs:
  job_two:
    runs-on: ubuntu-latest
    steps:
      - name: update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /pub/mmao12
            git pull
